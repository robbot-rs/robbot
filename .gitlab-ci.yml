image: "rust:latest"

stages:
  - setup
  - fmt
  - clippy
  - test

setup:
  stage: setup
  script:
    - rustup toolchain install stable-x86_64-unknown-gnu
    - rustup component add rustfmt
    - rustup component add clippy

fmt:
  stage: fmt
  script:
    - rustc --version && cargo --version
    - cargo fmt --all -- --check

clippy:
  stage: clippy
  script:
    - cargo clippy --all-targets --all-features -- -D warning

test:
  stage: test
  script:
    - cargo test
